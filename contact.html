<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Kelvin Petroleum Technology</title>
    <style>
        :root {
            --morandi-blue: #5B7C99;
            --morandi-grey: #A5A5A5;
            --accent-color: #F4A442;
            --dark-blue: #1C3B60;
            --white: #ffffff;
            --light-bg: #F9F9F9;
            --content-width: min(90%, 1200px);
        }

        body {
            font-family: 'Lato', system-ui, sans-serif;
            margin: 0;
            color: var(--dark-blue);
            background-color: var(--white);
            line-height: 1.6;
        }

        header {
            background: var(--white);
            padding: 1rem 2rem;
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 10;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }

        .logo {
            height: clamp(50px, 5vw, 70px);
            width: auto;
        }

        nav {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        nav a {
            color: var(--dark-blue);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
            font-size: clamp(0.9rem, 1.5vw, 1.1rem);
            white-space: nowrap;
        }

        nav a:hover {
            color: var(--accent-color);
        }

        .hero {
            background: linear-gradient(rgba(28,59,96,0.75), rgba(28,59,96,0.75)), 
                        url('image/oilfield-bg6.jpg') center/cover;
            color: white;
            padding: clamp(6rem, 10vw, 8rem) 1rem;
            text-align: center;
        }

        .hero h1 {
            font-size: clamp(2rem, 4vw, 2.8rem);
            line-height: 1.2;
            margin-bottom: 1.5rem;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }

        .contact-section {
            background: var(--light-bg);
            padding: 4rem 2rem;
            text-align: center;
        }

        .weather-card {
            padding: 20px;
            margin: 10px auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 300px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        footer {
            background: var(--dark-blue);
            color: var(--white);
            padding: 3rem 0;
            font-size: 0.9rem;
            border-top: 4px solid var(--accent-color);
        }
    </style>
</head>
<body>
    <header>
        <img src="image/kelvin_logo.png" alt="Kelvin Petroleum Logo" class="logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="services.html">Services</a>
        </nav>
    </header>

    <section class="hero">
        <div class="container">
            <h1>Contact Us</h1>
            <p>Let's Connect and Discuss Your Oilfield Needs</p>
        </div>
    </section>

    <section class="contact-section">
        <h2>Get in Touch</h2>
        <div class="contact-container">
            <div class="contact-form">
                <h3>Send Us a Message</h3>
                <form action="https://formspree.io/f/xldjreag" method="POST">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>

                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <section class="contact-section">
        <h2>Beijing 7-Day Weather Forecast</h2>
        <div id="weather"></div>
    </section>

    <footer>
        <div class="footer-content">
            <div class="company-name">Beijing Kelvin Petroleum Technology Co., Ltd.</div>
            <div class="copyright-section">© 2025 Kelvin Petroleum Technology</div>
        </div>
    </footer>

    <script>
        const apiKey = "63e0e8472c3748a49c725855bf365bac";
        const location = "101010100"; // Beijing's location ID in QWeather
        const apiUrl = `https://devapi.qweather.com/v7/weather/7d?location=${location}&key=${apiKey}`;

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const weatherDiv = document.getElementById('weather');
                data.daily.forEach(day => {
                    const dayDiv = document.createElement('div');
                    dayDiv.className = "weather-card";
                    dayDiv.innerHTML = `
                        <h3>${day.fxDate}</h3>
                        <p>Weather: ${day.textDay}</p>
                        <p>Temperature: ${day.tempMin}°C - ${day.tempMax}°C</p>
                        <p>Wind: ${day.windDirDay} ${day.windScaleDay} level</p>
                    `;
                    weatherDiv.appendChild(dayDiv);
                });
            })
            .catch(error => console.error('Error fetching weather data:', error));
    </script>
</body>
</html>
