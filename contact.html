<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | Kelvin Petroleum Technology</title>
  <style>
    :root {
      --morandi-blue: #5B7C99;
      --morandi-grey: #A5A5A5;
      --accent-color: #F4A442;
      --dark-blue: #1C3B60;
      --white: #ffffff;
      --light-bg: #F9F9F9;
      --content-width: min(90%, 1200px);
    }

    body {
      font-family: 'Lato', system-ui, sans-serif;
      margin: 0;
      color: var(--dark-blue);
      background-color: var(--white);
      line-height: 1.6;
    }

    header {
      background: var(--white);
      padding: 1rem 2rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
    }

    .logo {
      height: clamp(50px, 5vw, 70px);
      width: auto;
    }

    nav {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    nav a {
      color: var(--dark-blue);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
      font-size: clamp(0.9rem, 1.5vw, 1.1rem);
      white-space: nowrap;
    }

    nav a:hover {
      color: var(--accent-color);
    }

    .hero {
      background: linear-gradient(rgba(28,59,96,0.75), rgba(28,59,96,0.75)),
                  url('image/oilfield-bg6.jpg') center/cover;
      color: white;
      padding: clamp(6rem, 10vw, 8rem) 1rem;
      text-align: center;
    }

    .hero h1 {
      font-size: clamp(2rem, 4vw, 2.8rem);
      line-height: 1.2;
      margin-bottom: 1.5rem;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }

    .contact-section {
      background: var(--light-bg);
      padding: 4rem 2rem;
      text-align: center;
    }

    .contact-container {
      max-width: 600px;
      margin: auto;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 1rem;
      margin-top: 0.5rem;
      border: 1px solid var(--morandi-grey);
      border-radius: 8px;
      font-size: 1rem;
    }

    .contact-form textarea {
      resize: vertical;
      min-height: 150px;
    }

    .contact-form button {
      background: var(--accent-color);
      color: var(--white);
      border: none;
      padding: 1rem;
      margin-top: 1.5rem;
      width: 100%;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    footer {
      background: var(--dark-blue);
      color: var(--white);
      padding: 3rem 0;
      font-size: 0.9rem;
      border-top: 4px solid var(--accent-color);
    }

    .footer-content {
      max-width: var(--content-width);
      margin: 0 auto;
      padding: 0 2rem;
      text-align: right;
    }

    .company-name {
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: 1rem;
      opacity: 0.9;
    }

    .copyright-section {
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid rgba(255,255,255,0.1);
      opacity: 0.8;
    }

    @media (max-width: 768px) {
      .footer-content {
        text-align: left;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="image/kelvin_logo.png" alt="Kelvin Petroleum Logo" class="logo">
    <nav>
      <a href="index.html">HOME</a>
      <a href="about.html">ABOUT US</a>
      <a href="services.html">SERVICES</a>
      <a href="technologies.html">TECHNOLOGIES</a>
      <a href="contact.html">CONTACTS</a>
    </nav>
  </header>

  <section class="hero">
    <div class="container">
      <h1>Contact Us</h1>
      <p>Let's Connect and Discuss Your Oilfield Needs</p>
    </div>
  </section>

  <section class="contact-section">
    <h2>Get in Touch</h2>
    <div class="contact-container">
      <div class="contact-form">
        <form action="https://formspree.io/f/xldjreag" method="POST">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />

          <label for="message">Message</label>
          <textarea id="message" name="message" required></textarea>

          <button type="submit">Send Message</button>
        </form>
      </div>
    </div>
  </section>

  <footer>
    <div class="footer-content">
      <div class="company-name">Beijing Kelvin Petroleum Technology Co., Ltd.</div>
      <div class="copyright-section">Â© 2025 Kelvin Petroleum Technology</div>
    </div>
  </footer>
</body>
</html>
